<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanlarının Kullanımı</title>
</head>
<body>
    <h1>Form Elemanlarının Kullanımı</h1>

    <form action="./form-action.html">
        <!-- Kullanıcının Ad - Soyad Bilgilerini Alma -->
         <label for="name" id="name">Ad:</label> <br>
         <input type="text" id="name"> <br>

         <label for="name" id="name">Soyad:</label>
         <br>
         <input type="text" id="name"> <br>

         <!-- Kullanıcının E-postasını alma -->
          <label for="email" id="email">Email:</label> <br>
          <input type="email" id="email"> <br>

          <!-- Kullanıcının Şifresini alma -->
           <label for="password" id="password">Şifre:</label> <br>
           <input type="password" id="password"> <br>

           <!-- Kullanıcnıdan Cinsiyet Bilgisini Alma -->
            <p>Cinsiyet:</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Erkek</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Kadın</label>
            <br>
            <br>
            <!-- Kullanıcıdan En Sevdiği Meyve Seçeneğini Alma (Select) -->
            <label for="fruits" id="fruits">Meyveler:</label>
            <select name="fruits" id="fruits">
                <option value="banana">Muz</option>
                <option value="strawberry">Çilek</option>
                <option value="orange">Portakal</option>
                <option value="apricot">Kayısı</option>
                <option value="apple">Elma</option>
                <option value="cherry">Kiraz</option>
                <option value="watermelon">Karpuz</option>
                <option value="melon">Kavun</option>
            </select>
            <br>
            <br>

            <!-- Kullanıcıdan Mesaj Alma -->
             <label for="message">Mesajınız:</label> <br>
             <textarea name="message" id="message" rows="10" cols="30">Lütfen Mesajınızı Giriniz...</textarea> <br> <br>

             <!-- Gönder Butonu oluşturma -->
              <input type="submit" value="Gönder">
    </form>
    

</body>
</html>
